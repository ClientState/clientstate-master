<!DOCTYPE html>
<html ng-app="CSMApp" ng-controller="CSMController">
<head>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/oauth-js/dist/oauth.js"></script>
  <script src="public/index.js"></script>

  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <!--<link rel="stylesheet" type="text/css" href="public/style.css">-->
  <meta name="viewport" content="width=device-width, initial-scale=0.48" />
  <title>ClientState</title>
  <!-- <link rel="shortcut icon" href="favicon.ico?v=2309jfaodso"> -->
</head>
<body>

  <button ng-show="!github_access_token"
          ng-click="github_login()"
          class="btn btn-primary btn-random">
    <!--<img src="img/octocat.png" title="Connect with Github" />-->
    Github Login
  </button>

  <div ng-show="github_access_token">
    <!-- Edit existing Apps -->
    <div ng-repeat="app in apps">
      <input ng-model="app.name" />
      <div ng-repeat="service in app.services">
      {{ service }}
      </div>
      <div class="new-service">
        <select ng-model="app.new_service_name">
          <option value="">Redis</option>
          <option value="postgres">Postgres</option>
        </select>
        <button ng-click="create_service(app.new_service_name, app.id)">
          Launch Service
        </button>
      </div>
      <div ng-repeat="pis in app.provider_id_secrets">
        {{ pis }}
      </div>
      <div class="new-provider-id-secret">
        Only Github is currently supported
        <input ng-model="app.new_client_id" placeholder="GITHUB_CLIENT_ID">
        <input ng-model="app.new_client_secret" placeholder="GITHUB_CLIENT_SECRET">
        <input ng-model="app.new_oauth_redirect_url" placeholder="OAUTH_REDIRECT_URL">
        <button ng-click="create_pis(app)">
          Save App Credentials
        </button>
      </div>
    </div><!-- app in apps -->
    <!-- Create a new App -->
    <div id="new-app">
      <input ng-model="newAppName" placeholder="New App Name" />
      <button ng-click="create_new_app()">Create New App</button>
    </div>
  </div>


</body>
</html>
